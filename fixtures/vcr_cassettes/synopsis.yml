      \    href=\"/register/login?why=edit\"   rel=\"login\" >Edit</a></span>\n\n\n<h2>Storyline</h2>\n\n<p>Will
      Shakespeare is a known but struggling poet, playwright and actor who not only
      has sold his next play to both Philip Henslow and Richard Burbidge but now faces
      a far more difficult problem: he is bereft of ideas and has yet to begin writing.
      He is in search of his muse, the woman who will inspire him but all attempts
      fail him until he meets the beautiful Viola de Lesseps. She loves the theatre
      and would like nothing more than to take to the stage but is forbidden from
      doing so as only men can be actors. She is also a great admirer of Shakespeare&#x27;s
      works. Dressing as a man and going by the name of Thomas Kent, she auditions
      and is ideal for a part in his next play. Shakespeare soon see through her disguise
      and they begin a love affair, one they know cannot end happily for them as he
      is already married and she has been promised to the dour Lord Wessex. As the
      company rehearses his new play...\n\n<em class=\"nobr\">Written by&nbsp;<a href=\"/search/title?plot_author=garykmcd&view=simple&sort=alpha\"\n>garykmcd</a></em>&nbsp;&nbsp;\n</p>\n<span
