      is to never hinder the audience&#x27;s view of the stage or the actors.\n<span
      class=\"see-more inline\"><a    onclick=\"(new Image()).src='/rg/tt-didyouknow/goofs-more/images/b.gif?link=trivia%3Ftab%3Dgf';\"
