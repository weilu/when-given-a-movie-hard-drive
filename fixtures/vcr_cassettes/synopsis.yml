      \    href=\"/register/login?why=edit\"   rel=\"login\" >Edit</a></span>\n\n\n<h2>Storyline</h2>\n\n<p>Several
      stories interweave during two days in Los Angeles involving a collection of
      inter-related characters, a police detective with a drugged out mother and a
      thieving younger brother, two car thieves who are constantly theorizing on society
      and race, the white district attorney and his irritated and pampered wife, a
      racist white veteran cop (caring for a sick father at home) who disgusts his
      more idealistic younger partner, a successful Hollywood director and his wife
      who must deal with the racist cop, a Persian-immigrant father who buys a gun
      to protect his shop, a Hispanic locksmith and his young daughter who is afraid
      of bullets, and more.\n\n<em class=\"nobr\">Written by&nbsp;<a href=\"/search/title?plot_author=Martin%20Lewison%20%3Cdr@martinlewison.com%3E&view=simple&sort=alpha\"\n>Martin
