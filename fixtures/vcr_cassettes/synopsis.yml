      You Know?</h2>\n\n\n<div class=\"txt-block\">\n<h4>Trivia</h4>\nThe sonnet Will
      writes for Viola which begins with &#x22;Shall I compare thee to a summer&#x27;s
      day?&#x22; is Sonnet 18. In reality, this sonnet, along with Sonnets number
      1 to 126, were written for a male friend of <a  href=\"/name/nm0000636/\"\n>William
      Shakespeare</a>. Some speculate that this friend is either Henry Wriothesley,
      earl of Southamption, or William Herbert, earl of Pembroke.\n<span class=\"see-more
      inline\"><a    onclick=\"(new Image()).src='/rg/tt-didyouknow/trivia-more/images/b.gif?link=trivia';\"
      \    href=\"trivia\"   class=\"nobr\" >See more</a></span>&nbsp;&raquo;\n\n</div>\n\n<hr
      />\n<div class=\"txt-block\">\n<h4>Goofs</h4>\nErrors made by characters (possibly
